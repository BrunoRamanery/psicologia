<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/cadastro.css" >

  <title>Login</title>
</head>
<body>

  <div class="container">
    <section class="header">
      <h2>Login Profisional</h2>
      <i id="mode_icon" class="fa-solid fa-moon"></i>
    </section>
    
    <form id="form" class="form">
      <div class="form-content">
        <label for="crp"> <i class="fa-solid fa-users-rectangle"></i> </label> <label for="crp">CRP </label>
        <input
          type="text"
          id="crp"
          placeholder="Digite o seu CRP..."
        />
     
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="password"><i class="fa-solid fa-key"></i></label> <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          placeholder="Digite sua senha..."
        />

        <a>Aqui vai a mensagem de erro....</a>
      </div>

    
      <button type="submit">Login</button>
      
    </form>

  </div>
   

  <script src="js/dark.js"></script>
</body>
</html>
