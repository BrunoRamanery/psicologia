            <title>Meu Perfil</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f0f0f0;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                }
        
                .profile {
                    background-color: #fff;
                    border-radius: 10px;
                    padding: 20px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                    text-align: center;
                }
        
                .profile h1 {
                    font-size: 24px;
                    margin: 0;
                }
        
                .profile img {
                    width: 150px;
                    height: 150px;
                    border-radius: 50%;
                    margin: 10px auto;
                    display: block;
                }
        
                .profile p {
                    font-size: 16px;
                    margin: 10px 0;
                }
        
                .profile label {
                    font-weight: bold;
                }
        
                .profile .email {
                    color: blue;
                }
        
                .profile .cpf {
                    color: green;
                }
        
                .profile .birthday {
                    font-size: 14px;
                }
        
                .profile .gender {
                    font-size: 14px;
                    margin-top: 10px;
                }
        
                .profile .buttons {
                    margin-top: 20px;
                }
        
                .edit-button, .delete-button {
                    padding: 10px 20px;
                    background-color: #007bff;
                    color: #fff;
                    border: none;
                    border-radius: 5px;
                    margin-right: 10px;
                    cursor: pointer;
                }
        
                .delete-button {
                    background-color: #dc3545;
                }
        
                select, input[type="date"] {
                    padding: 5px;
                    margin: 5px;
                }
            </style>
       
            <div class="profile">
                <h1>Meu Perfil</h1>
                <img src="/img/perfil.png" alt="Foto de Perfil">
                <p><label>Nome:</label> Maria luiza</p>
                <p><label>Email:</label> <span class="email">Marialuiza@example.com</span></p>
                <p><label>CRP:</label> <span class="cpf">54321/RJ</span></p>
                <p class="birthday"><label>Data de Aniversário:</label> <input type="date" value="1990-01-01"></p>
                <p class="gender">
                    <label>Gênero:</label>
                    <select>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </p>
                <div class="buttons">
                    <button class="edit-button">Editar Dados</button>
                    <button class="delete-button">Apagar Conta</button>
                </div>
            </div>
            <script>
                const nameElement = document.getElementById("name");
                const profileImageElement = document.getElementById("profile-image");
                const birthdayElement = document.getElementById("birthday");
                const genderElement = document.getElementById("gender");
                const editButton = document.getElementById("edit-button");
                const deleteButton = document.getElementById("delete-button");
                
                // Função para ativar a edição de dados
                function enableEdit() {
                    nameElement.contentEditable = true;
                    birthdayElement.disabled = false;
                    genderElement.disabled = false;
                    editButton.style.display = "none";
                    deleteButton.style.display = "none";
                }
                
                // Função para salvar as edições
                function saveEdits() {
                    nameElement.contentEditable = false;
                    birthdayElement.disabled = true;
                    genderElement.disabled = true;
                    editButton.style.display = "inline-block";
                    deleteButton.style.display = "inline-block";
                }
                
                // Evento de clique no botão "Editar Dados"
                editButton.addEventListener("click", enableEdit);
                
                // Evento de clique no botão "Apagar Conta"
                deleteButton.addEventListener("click", () => {
                    const confirmDelete = confirm("Tem certeza que deseja apagar sua conta?");
                    if (confirmDelete) {
                        // Aqui você pode adicionar a lógica para apagar a conta (por exemplo, uma solicitação para o servidor)
                        alert("Conta apagada com sucesso!");
                        window.location.href = "index.html"; // Redirecionar para a página de login após a exclusão
                    }
                });
                
                // Evento de sair do campo de nome após a edição (para salvar automaticamente)
                nameElement.addEventListener("blur", saveEdits);
                
                // Evento de mudança nos campos de data de aniversário e gênero (para salvar automaticamente)
                birthdayElement.addEventListener("change", saveEdits);
                genderElement.addEventListener("change", saveEdits);
                </script>
